<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/E-Commerce_Product_Page.css">

<body>
    <header>
        <section> 
            <img src="../Images/E-Commerce_Product_Page/logo.svg" alt="logo" height="20px">

                <ul>

            <img src="../Images/E-Commerce_Product_Page/image-avatar.png" alt="image-avatar" width="50px" class="avatar">
        </section>
    </header>
    <div class="line"></div>
    <main>
        <article>
            <figure>
                <img src="../Images/E-Commerce_Product_Page/image-product-1.jpg" alt="image-product-1" width="420px">
            </figure>
            <section>
                <img src="../Images/E-Commerce_Product_Page/image-product-1-thumbnail.jpg" alt="image-product-1-thumbnail" width="80px">

                <img src="../Images/E-Commerce_Product_Page/image-product-3-thumbnail.jpg" alt="image-product-3-thumbnail" width="80px">
                <img src="../Images/E-Commerce_Product_Page/image-product-4-thumbnail.jpg" alt="image-product-4-thumbnail" width="80px">
            </section>
        </article>
        <article>
            <section class="one">
                <h4>Sneaker Company</h4>
                <h2>Fall Limited Edition Sneakers</h2>
                <p>
                    These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
                </p>
            </section>
            <section class="two">
                <p class="price">$125.00</p>
                <p class="percent">50%</p>
            </section>
            <p class="strike">
                $250.00
            </p>
            <section class="button">
                <p class="orange">-</p>
                <p class="bold">0</p>
                <p class="orange">+</p>
                <button type="submit"><img src="../Images/E-Commerce_Product_Page/icon-cart 2.svg" alt="icon-cart" width="15px">Add to cart</button>
            </section>
        </article>
    </main>
</body>
</html>
